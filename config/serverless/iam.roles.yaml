- Effect: Allow
  Action:
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:Query
    - dynamodb:DescribeTable
  Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tableName}'
- Effect: Allow
  Action:
    - s3:GetObject
    - s3:PutObject
  Resource: 'arn:aws:s3:::${self:provider.environment.PROJECTS_UPLOAD_BUCKET}/*'
- Effect: Allow
  Action:
    - ses:SendEmail
    - ses:SendRawEmail
  Resource: '*'
